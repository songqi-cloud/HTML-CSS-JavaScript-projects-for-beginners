<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
</head>
<body>
<h1>Tip Calculator</h1>
<div id="container">
    <p>Enter the bill amount and tip percentage to calculate the total</p>
    <label for="bill_amount" class="for">Bill amount:</label>
    <input type="text" id="bill_amount">
    <label for="tip_percentage" class="for">Tip percentage:</label>
    <input type="text" id="tip_percentage">
    <button id="calculate">Calculate</button>
    <p>Total: $120.00</p>
</div>
</body>
</html>
